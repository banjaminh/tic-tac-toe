<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <form> 
        <section class="player-1">
            <section class="player-1-wins-box">
                <h2 id="player-1">Player 1</h2>
                <p id="player-1-wins">Player 1 wins</p>
            </section>
        </section>
    </form>
    <form>
        <section class="board">
            <section class="turn-display">
                <h2 id="display-turn">It's #'s turn</h2>
            </section>
            <section class="board-section">
                <section class="board-display">
                </section>
            </section>
        </section>
    </form>
    <form>
        <section class="player-2">
            <section class="player-2-wins-box">
                <h2 id="player-2">Player 2</h2>
                <p id="player-2-wins">Player 2 wins</p>
            </section>
        </section>
    </form>
    <script src ="./tictactoe.js"></script>
  </body>
  </html>
